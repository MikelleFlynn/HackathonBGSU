<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="navbar-container"></div>

  <script src="/scripts/loadNavbar.js"></script>

  <script>
    const user = localStorage.getItem("loggedInUser");

    // Redirect to login if not logged in
    if (!user) {
      window.location.replace("/login.html");
    }

    // Wait for navbar to load, then update the nav link to be "Logout"
    document.addEventListener("DOMContentLoaded", () => {
      // Poll until navbar is fully loaded and "login-link" exists
      const waitForNavbar = setInterval(() => {
        const loginLink = document.getElementById("login-link");
        if (loginLink) {
          clearInterval(waitForNavbar); // stop checking once found

          loginLink.textContent = "Logout";
          loginLink.href = "#";
          loginLink.id = "logout-link";

          loginLink.addEventListener("click", (e) => {
            e.preventDefault();
            localStorage.removeItem("loggedInUser");
            window.location.replace("/main.html");
          });
        }
      }, 50); // check every 50ms
    });
  </script>
</body>
</html>
