<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plant Details</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 0;
    }

    .plant-detail {
      max-width: 700px;
      margin: 60px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    .plant-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .plant-header h1 {
      font-size: 38px;
      margin-bottom: 10px;
      color: #2e7d32;
    }

    .plant-header h3 {
      font-weight: normal;
      color: #777;
      margin-bottom: 20px;
      font-style: italic;
    }

    .plant-image {
      width: 100%;
      max-height: 350px;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .plant-stat {
      background: #f0f7f3;
      border-left: 5px solid #81c784;
      padding: 16px 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      font-size: 16px;
      color: #333;
    }

    .plant-stat span.icon {
      margin-right: 10px;
      font-size: 18px;
    }

    .back-button {
      display: inline-block;
      margin: 0 auto 30px;
      padding: 10px 20px;
      background-color: #e8f5e9;
      color: #2e7d32;
      text-decoration: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .back-button:hover {
      background-color: #c8e6c9;
    }

    @media (max-width: 600px) {
      .plant-detail {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="plant-detail">
    <a id="backToCategory" class="back-button" href="#">‚Üê Back</a>

    <div class="plant-header">
      <h1 id="plantName">Loading...</h1>
      <h3 id="sciName"></h3>
      <img id="plantImage" class="plant-image" alt="Plant Image" />
    </div>

    <div class="plant-stat"><span class="icon">üíß</span> <span id="waterNeeds">Loading...</span></div>
    <div class="plant-stat"><span class="icon">üåû</span> <span id="sunNeeds">Loading...</span></div>
    <div class="plant-stat"><span class="icon">ü™¥</span> <span id="soilType">Loading...</span></div>
    <div class="plant-stat"><span class="icon">üåç</span> <span id="region">Loading...</span></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get("category");
    const plantId = urlParams.get("id");

    const backLink = document.getElementById("backToCategory");
    if (category) {
      backLink.href = `../Category/${category}.html`;
      backLink.textContent = `‚Üê Back to ${category.charAt(0).toUpperCase() + category.slice(1)}`;
    } else {
      backLink.href = "../main.html";
      backLink.textContent = "‚Üê Back to Search";
    }

    async function fetchPlantDetails() {
      try {
        const res = await fetch("http://localhost:3000/api/plant/" + plantId);
        const plant = await res.json();

        const getDataValue = (key) => {
          const entry = plant.data.find(d => d.key === key);
          return entry ? entry.value : "Unknown";
        };

        document.getElementById("plantImage").src = plant.images?.title || "";
        document.getElementById("plantImage").alt = plant.name || "Plant image";
        document.getElementById("plantName").textContent = plant.name || "Unknown";
        document.getElementById("sciName").textContent = plant.scientific_name || "N/A";
        document.getElementById("sunNeeds").textContent = getDataValue("Light requirement");
        document.getElementById("waterNeeds").textContent = getDataValue("Water requirement");
        document.getElementById("soilType").textContent = getDataValue("Soil type");
        document.getElementById("region").textContent = getDataValue("Native to");

      } catch (err) {
        console.error("Failed to load plant:", err);
      }
    }

    fetchPlantDetails();
  </script>
</body>
</html>
